<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <section class="mainscreen">

        <div class="wrapper">
            
            <section class="tapSec">
                <div>
                    <div class="sumBC">
                        <div class="coinimg">BC</div> <div class="sumnimBc" id="sumnimBc">0</div> 
                    </div>

                    <div class="lvlBlock">
                        <div class="numLvl" id="numLvl">lvl 1</div>
                        <div class="lvl"><div class="proressBar" id="proressBar"></div></div>
                    </div>
                    
                    <button class="tpaZone" onmousedown="tap()">
                            BC
                    </button>
                    
                </div>
            </section>



            <section class="boostANDenergySec">

                <div class="energy">

                    <div class="material-symbols-outlined pngEnergy">flash_on</div>

                    <div class="energyNUM">
                        <div class="currentEnergy" id="currentEnergy">1000</div>
                        <div class="maxEnergy" id="maxEnergy">/1000</div>
                    </div>
                </div>

                <div class="additionallyBlock">
                    <button class="boostBtn" onmousedown="openBoostsPage()"><div class="material-symbols-outlined boostBtnPng" >rocket_launch</div> <div class="boostBtnText">Boosts</div></button>
                    <button class="shopBtn" onmousedown="openShopPage()"><span class="material-symbols-outlined shopBtnPng">storefront</span><div class="shopBtnText">Shop</div></button>
                </div>

                
            </section>

        </div>

    </section>

    

    <section class="commingSoonBoosts" id="commingSoonBoosts">
        <header class="commingSoonBoostsHeader">
            Boosts<span onmousedown="closeBoostsPage()" class="material-symbols-outlined closeBoostsPageBtn">arrow_back</span>
        </header>
        <section class="commingSoonBoostsBody">
            Comming soon!
        </section>
    </section>


    <section class="shopPage" id="shopPage">
        <header class="shopPageHeader">
            Shop<span onmousedown="closeShopPage()" class="material-symbols-outlined closeShopPage">arrow_back</span>
        </header>
        <section class="shopPageBody">
            Comming soon!
        </section>
    </section>

    <script src="tap.js"></script>
    <script src="openPage.js"></script>
</body>
</html>
